    <script>
    function datGui() {

      params = {
        theta: 0.01,
        rayleigh: 4.0,
        turbidity: 4.9,
        mieDirectionalG: 0.01,
        mieCoefficient: 0.01,
        luminance: 1.02,

        theta: Math.PI,
        color: "#202824",
        emissive: "#000000",
        specular: "#18163C",
        shininess: 1.6,
        reflectivity: 0,
        "y": 17,
        zapYa: 0.1,

        // World positions
        "theta": 0.001,
        "fi": 0.001,

        // ...
        "time": 0.5,

      };

      var gui = new dat.GUI({load: JSON});
      gui.remember(params);

      return params;
    }

    window.addEventListener("load", function (ev) {

      var el = document.getElementById("trax");

      var app = new svv.App({el: el});

      window.addEventListener("resize", app.resizeFunction(el));

      (function loop () {
        app.update();
        app.draw();
        requestAnimationFrame(loop)
      }());

      el.addEventListener("mousemove", function (ev) {
        let w = el.clientWidth;
        let h = el.clientHeight;
        let x = 2 * ev.offsetX / w - 1.0;
        let y = 1.0 - 2 * ev.offsetY / h;
        app.move({"x": x, "y": y});
      });
    });
    </script>
